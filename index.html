<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">  
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card">
        <!-- Pages with images and descriptions -->
        <div class="page page1">
          <img src="chea1.jpg" alt="Image 1">
          <p>I love you so much Oun </p>
        </div>
        <div class="page page2">
          <img src="chea2.jpg" alt="Image 2">
          <p>You are the prettiest girl </p>
        </div>
        <div class="page page3">
          <img src="chea3.jpg" alt="Image 3">
          <p>B sl O</p>
        </div>
        <div class="text">Happy</br> Valentine's</br> Day!</div>
        <div class="heart"></div>
      </div>
      <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
  </div>
  <div class="shadow"></div>
  <audio id="valentineAudio" src="Nisai.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
