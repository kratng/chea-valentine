<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="Nisai.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="card-container">
        <div class="card">
            <div class="page cover">
                <h1>💖 Happy Valentine’s Day 💖</h1>
                <p>My Pookie Julie ❤️</p>
                <button class="open-button" onclick="nextPage()">💌 Open Card 💌</button>
            </div>
            <div class="page">
                <h2>Our First Date 💕</h2>
                <img src="chea3.jpg" alt="First Date">
                <button class="turn-button" onclick="nextPage()">➡️ Turn Page</button>
            </div>
            <div class="page">
                <h2>Holding Hands 💙💜</h2>
                <img src="chea1.jpg" alt="Holding Hands">
                <button class="turn-button" onclick="nextPage()">➡️ Turn Page</button>
            </div>
            <div class="page">
                <h2>Random Cute Moment 😍</h2>
                <img src="chea2.jpg" alt="Random Cute Moment">
                <button class="turn-button" onclick="nextPage()">➡️ Turn Page</button>
            </div>
            <div class="page final">
                <h2>I Love You So Muchhhh 💖</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
